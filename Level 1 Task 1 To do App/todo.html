<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/png" href="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>To-Do App</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=KAScg2WBMsgPCpI_2641rJg9sy7idmK2k0StFF_Pe-rRKUtEo3m59QMuFYKi06tpl5CgRZ0Z6NI5frqnjpQaRJSddLq4CbkENaGfC01dneY" charset="UTF-8"></script></head>

<body>
    <header>
        <h1>My To-Do List App</h1>
    </header>
    <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
            +
      </button>
        <div class="select">
            <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
